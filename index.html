<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div id="instructions">
    <p>To color, hold the SHIFT key and move your mouse over the squares</p>
    <p>To reset a square back to white, click on it</p>
  </div>
  <form>
    <label for='cell-count-input'>Enter a number between 1-100</label>
    <input id='cell-count-input' type='number' min=1 max = 100>
    <button id="reset">Reset</button>
  </form>

  <div id="container">
  </div>


  <script src="scripts.js"></script>
</body>
</html>
